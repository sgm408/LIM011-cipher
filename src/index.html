<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Línea de código responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cifrado César</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Línea de código introductorio -->
  <div id="introWeb" style="visibility: visible" class="intro">
    <h1>CLOUD SECURITY </h1><br>
    <h4>¿Quieres tener protegidos tus archivos guardados en la nube y compartirlos de manera segura? <br>
      <br>Prueba nuestro método de seguridad <br> a través de mensajes secretos.</h4> <br>
    <div><button id="btnStart" style="visibility : visible">¡Comenzar!</button>
    </div>
  </div>

  <!-- Definicion de items de App -->
  <section>
    <div id="cipherWeb" style="display:none" class="cipher">
      <br>
      <h1>CLOUD SECURITY </h1>
      <br>
      <label>¡Es hora de proteger tus archivos en la nube!</label>
      <br><br>
      <input type="number" id="chooseOffset" placeholder="Escoge el N° de posiciones">
      <!-- Área de texto para escribir mensaje -->
      <textarea id="writeMessage" placeholder="Escribe aquí tu mensaje"></textarea>
      <input type="button" id="btnEncode" value="CIFRA EL MENSAJE" />
      <input type="button" id="btnDecode" value="DESCIFRA EL MENSAJE" />
      <!-- Área de texto para mostrar el mensaje -->
      <label>Aquí está tu Mensaje Secreto:</label>
      <br><br>
      <textarea id="messageResult" placeholder="Resultado" readonly></textarea>
      <!-- Botón para limpiar casilleros -->
      <input type="button" value="LIMPIA LOS CASILLEROS" id="btnClean">
    </div>
  </section>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
